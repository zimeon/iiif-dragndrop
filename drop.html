<html>
<head>
<!-- see http://jsfiddle.net/r1ttxt31 -->
<title>IIIF Drag-n-drop demo</title>
<style>
#dropbox{
    margin-top: 10px;
    width: 300px;
    height: 100px;
    background-color:#BBB;
    color:white;
}
</style>
</head>
<body>
<h1>IIIF Drag-n-drop demo</h1>

<p>Drag something in the drop box below.</p>
<div id="dropbox"></div>

<script>
var box=document.getElementById('dropbox');

box.addEventListener('dragover',function(e){
    e.preventDefault();
    box.style.backgroundColor = "#A00";
    box.innerHTML = "[dragover]<br />" + JSON.stringify(e.dataTransfer.types);
});

box.addEventListener('dragleave',function(e){
    box.style.backgroundColor = "#BBB";
    box.innerHTML = "[not dropped]";
});

box.addEventListener('drop',function(e){
    e.preventDefault();
    box.style.backgroundColor = "#0A0";
    var data = JSON.stringify(e.dataTransfer.types);
    data = data + "<br />" + JSON.stringify(e.dataTransfer.getData("text/uri-list"));
    box.innerHTML = "[dropped]<br />" + data;
    
});
</script>

</body>
</html>
